<div class="container">
  <div class="cars-content" *ngFor="let car of cars">
      <img *ngIf="car.imgSrc" src="http://localhost:5656/{{ car.imgSrc }}" width="500">
      <ul>
        <li>{{ car._id }}</li>
        <li>{{ car.make }}</li>
        <li>{{ car.model }}</li>
        <li>{{ car.year }}</li>
        <li>{{ car.doors }}</li>
        <li>{{ car.aircondition }}</li>
      </ul>
  </div>
</div>
