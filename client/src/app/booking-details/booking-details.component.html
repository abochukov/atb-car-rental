<div class="container">
  <div class="cars-content-details">
      <img *ngIf="car.imgSrc" src="http://localhost:5656/{{ car.imgSrc }}">
      <ul>
        <li>{{ car.make }}</li>
        <li>{{ car.model }}</li>
        <li>{{ car.year }}</li>
        <li>{{ car.doors }}</li>
        <li>{{ car.aircondition }}</li>
      </ul>
  </div>
</div>
